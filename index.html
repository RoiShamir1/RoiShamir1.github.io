<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Base Converter</h1>
    <p>
      Convert numbers between different bases (Binary, Decimal, Hex, Octal).
    </p>
    <div id="from-section">
      FROM:
      <button class="btn-binary">Binary (2)</button>
      <button class="btn-octal">Octal (8)</button>
      <button class="btn-decimal">Decimal (10)</button>
      <button class="btn-hex">Hexadecimal (16)</button>
    </div>

    <div>
      <input id="number" type="text" placeholder="Enter a number" />
    </div>

    <div id="to-section">
      TO:
      <button class="btn-binary">Binary (2)</button>
      <button class="btn-octal">Octal (8)</button>
      <button class="btn-decimal">Decimal (10)</button>
      <button class="btn-hex">Hexadecimal (16)</button>
    </div>
    <h3>Result:</h3>
    <p id="result"></p>
    <div>
      <input type="submit" value="Convert" />
    </div>
  </body>
</html>
